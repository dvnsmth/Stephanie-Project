# project.yaml â€” The Stephanie Project (v1)
# Minimal configuration for the orchestrator controller.

project:
  name: "The Stephanie Project"
  version: "v1"
  timezone: "America/Phoenix"

run_defaults:
  # Pipeline behavior
  batch_size_ideas: 20
  shortlist_size: 8
  max_scripts: 5        # how many shortlisted ideas to script in a run
  max_scene_plans: 3    # how many to convert into scene plans
  stop_on_qc_fail: true

  # Render defaults (Evan)
  aspect_ratio: "9:16"
  resolution: "1080x1920"
  target_seconds: 25
  fps: 30
  subtitles_default: false
  voice_default: true

paths:
  design_dir: "design"
  agents_dir: "agents"
  runs_dir: "runs"
  templates_dir: "templates"

artifacts:
  trend_brief: "trend_brief.md"
  ideas: "ideas.md"
  approved_ideas: "approved_ideas.md"
  scene_brief: "scene_brief.md"
  scripts: "scripts.md"
  scene_plan: "scene_plan.md"
  qc_report: "qc_report.md"
  curator_decision: "curator_decision.md"
  run_manifest: "run_manifest.yaml"

# Provider selection is intentionally abstract for Phase 1.
# You will wire one provider client later (Claude SDK / OpenAI Responses / etc.)
providers:
  default:
    name: "stub"
    model: "stub-model"
    # Optional params (used by real providers later)
    # api_key_env: "YOUR_API_KEY_ENV_VAR"
    # base_url: "https://..."
    # temperature: 0.7
    # top_p: 1.0
    # max_output_tokens: 1200
    # seed: 0
    # timeout_seconds: 60
    # max_retries: 2

# Map each agent to a provider+model (can all be same initially).
agent_routing:
  trend_scout:
    provider: "default"
    prompt_file: "trend_scout.prompt.md"
    # model: "override-model"   # optional per-agent override
  theo:
    provider: "default"
    prompt_file: "theo.prompt.md"
    # model: "override-model"
  mabel:
    provider: "default"
    prompt_file: "mabel.prompt.md"
    # model: "override-model"
  lena:
    provider: "default"
    prompt_file: "lena.prompt.md"
    # model: "override-model"
  rowan:
    provider: "default"
    prompt_file: "rowan.prompt.md"
    # model: "override-model"
  evan:
    provider: "default"
    prompt_file: "evan.prompt.md"
    # model: "override-model"
  qc:
    provider: "default"
    prompt_file: "qc.prompt.md"
    # model: "override-model"
  parker:
    provider: "default"
    prompt_file: "parker.prompt.md"
    # model: "override-model"

policy:
  # Pointers to supporting docs (keep these files in design/)
  stephanie_taste_profile: "design/stephanie_taste_profile.md"
  trend_usage_rules: "06_trend_rules.md"
  character_bible: "03_character_bible.md"

  # High-level red lines. Keep short; enforce in Mabel + QC.
  red_lines:
    - "cruelty or humiliation as the punchline"
    - "punching down"
    - "explicit sexual content"
    - "depictions of real persons without consent"
    - "political persuasion or propaganda"

